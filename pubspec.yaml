    # the parent directory to use the current plugin's version.
#    path: ../

  cupertino_icons: ^1.0.2
  permission_handler: ^10.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - images/