publish_to: 'none'

version: 1.0.3+2

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_blue_plus: ^1.4.0
  fluttertoast: ^8.1.2

    # When depending on this package from a real application you should use:
